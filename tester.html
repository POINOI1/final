<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centered Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(to right, black, gray, black);
            text-align: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 2s ease-in;
        }

        header {
            margin: 300px;
            text-align: center;
            padding: 100px 200px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: black;
            background-color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            animation: fadeIn 2s ease-in;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            padding-top: 200px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 20px;
        }
        .card {
             margin-top: 30px;
        }
            .card:hover {
            transform: scale(1.05);
            transform: scale(1.05);
            box-shadow: 0 10px 20px black(0, 0, 0, 0.3);
        }
        .card p {
            color: #ccc;
        }
    </style>
    <p>This is taster site</p>
</head>
<body>
